<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }}: {{ form.name() }}</p>
        <p>{{ form.email.label }}: {{ form.email() }}</p>
        <p>{{ form.password.label }}: {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
